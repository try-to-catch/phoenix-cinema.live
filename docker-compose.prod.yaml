version: '3.8'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www/phoenix-cinema.live
      - ./_docker/nginx/conf.d.prod/:/etc/nginx/conf.d
      - /etc/letsencrypt/ssl/fullchain.pem:/etc/nginx/ssl/fullchain.pem
      - /etc/letsencrypt/ssl/privkey.pem:/etc/nginx/ssl/privkey.pem
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    container_name: project_nginx

  db:
    image: mysql:8.1
    restart: always
    volumes:
      - /var/lib/mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: phoenix-cinema
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: project_db


  cache:
    image: redis:7.2
    container_name: project_redis
    ports:
      - "6379:6379"

  app:
    build:
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www/phoenix-cinema.live
    depends_on:
      - db
    container_name: project_app
